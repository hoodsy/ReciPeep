<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="ReciPeep">


<head>

	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>ReciPeep</title>

	<!-- CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">

	<!-- JS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script><!-- load angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-animate.js"></script>
	<script src="js/controllers/home.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>


<!-- SET THE CONTROLLER -->
<body ng-controller="landingPage">

  <!-- NAVBAR -->
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand recipeep" href="#">ReciPeep</a>
		</div>
		<div class="navbar-right">
			<a class="navbar-brand" href="#"><span style="color:#FF7F50">Top Recipes</span></a>
			<a class="navbar-brand recipeep" href="#">Login</a>
			<a class="navbar-brand recipeep" href="#">Sign Up</a>
		</div>
	</nav>
	

  <!-- .CONTENT (buttons/display) -->
	<div class="content">


	<!-- COOK side -->
		<div>
			<div class="cook-btn content-btns" ng-click="showThis(0)" ng-value="{{images[0].set}}">
				<label>Cook. Create.</label>
			</div>

			<!-- COOK image / nowShowing div -->
			<div ng-hide="!nowShowing==0">
				<img ng-src="{{images[0].url}}" class="animated bounceInUp">

				<!-- overlaying content -->
				<div class="animated bounceInRight">
					<textarea type="text" placeholder="Search recipes..." class="search-box box"></textarea>
					<button class="btn btn-default search-btn">Search</button>
					<h1 class="cook-txt"><span style="color:#66CCCC">Browse</span> the most popular recipes on the web <br/>
															 <span style="color:#66CCCC">Combine</span> favorites and construct an inventive meal
					</h1>
				</div>

			<!-- end nowShowing -->
			</div>
		<!-- end of COOK SIDE -->
		</div>


		<!-- SHARE side -->
		<div>
			<div class="share-btn content-btns" ng-click="showThis(1)" ng-value="{{images[1].set}}">
				<label>Share. Socialize.</label>
			</div>

			<!-- SHARE image / nowShowing div -->
			<div ng-hide="!nowShowing==1">
				<img ng-src="{{images[1].url}}" class="animated bounceInUp">

				<!-- overlaying content -->
				<div class="animated bounceInLeft">
					<textarea placeholder="Post here..." class="txt-box box"></textarea>
					<div class="btn-group cook-btn-grp">
						<button class="btn btn-default">Post</button>
						<button class="btn btn-default">Live Feed</button>
					</div>
					<h1 class="cook-txt"><span style="color:#66CCCC">Discuss</span> and display the meals you create<br/>
																<span style="color:#66CCCC">Compare</span> creations with your friends
					</h1>
				</div>
				
				<!-- end nowShowing -->
			</div>
				<!-- end of SHARE-SIDE -->
		</div> 


<!-- end of .CONTENT -->
	</div>

</body>
</html>
